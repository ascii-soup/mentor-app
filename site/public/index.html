<!DOCTYPE HTML>
<html dir="ltr" lang="en-US">
    <head>
        <meta http-equiv="Content-Type"
            content="text/html;charset=utf-8">
        <meta name="viewport"
            content="initial-scale=1.0">
        <title>PHP Mentoring</title>
        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter"
            media="screen"
            rel="stylesheet"
            type="text/css">
        <link href="./assets/styles/style-main.css"
            media="all"
            rel="stylesheet"
            type="text/css">
        <script type="text/html" id="profile-view">
            <div class="primary_row row">
                <div class="column primary_column">
                    <div class="cell docblock_cell primary_cell user_cell">
                        <div><span class="docblock_notation">/**</span></div>
                        <div><span class="docblock_notation">*</span> @author <span class="user_name"><%= first_name last_name %></span></div>
                        <div><span class="docblock_notation">*</span> @email <span class="user_email"><%= email_address %></span></div>
                        <div><span class="docblock_notation">*</span> @see <span class="user_github"><%= github %></span></div>
                        <div><span class="docblock_notation">*</span> @see <span class="user_irc"><%= irc_handle %></span></div>
                        <div><span class="docblock_notation">*</span> @see <span class="user_twitter"><%= twitter_handle %></span></div>
                        <div><span class="docblock_notation">*/</span></div>
                    </div>
        </script>
        <script src="./assets/js/backbone-min.js"></script>
        <script src="./assets/js/underscore-min.js"></script>
        <script src="./assets/js/jquery-1.11.0.min.js"></script>
        <!--Add in all the models, views, collections, etc once they exist -->

    </head>
    <body>
        <div class="header_row primary_row row">
            <div class="column header_column primary_column">
                <div class="cell header_cell primary_cell">
                    <h1 class="header heading">PHP Mentoring</h1>
                    <div class="header_caption">Building strong developers</div>
                </div>
            </div>
        </div>
